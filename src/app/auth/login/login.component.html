<div class="container">

  <section class="section register min-vh-50 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo.png" alt="">
              <span class="d-none d-lg-block">NiceAdmin</span>
            </a>
          </div><!-- End Logo -->

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                <p class="text-center small">Enter your username & password to login</p>
              </div>

              <form (ngSubmit)="Submit()" [formGroup]="login" class="row g-4 needs-validation">

                <div class="col-12">
                  <label for="yourUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                    <input type="text" formControlName="username" class="form-control" id="yourUsername" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                  </div>
                </div>

                <div class="  flex justify-content-center">
<!--                  <label for="yourPassword" class="form-label">Password</label>-->
<!--                  <input type="current-password" formControlName="password"   required>-->
                  <span class="p-float-label">
                    <p-password formControlName="password"   [feedback]="true" [toggleMask]="true"></p-password>
                  <label for="password">Password</label>
                  </span>

                  <div class="invalid-feedback">Please enter your password!</div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                </div>
                <div class="col-12">
                  <button [disabled]="login.invalid" class="btn btn-primary w-100" type="submit">Login</button>
                </div>
                <div class="col-12">
                  <p class="small mb-0">Don't have account? <a routerLink="/auth/signup">Create an account</a></p>
                </div>
              </form>

            </div>
          </div>



        </div>
      </div>
    </div>

  </section>

</div>
