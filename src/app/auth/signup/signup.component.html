<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo.png" alt="">
              <span class="d-none d-lg-block">NiceAdmin</span>
            </a>
          </div><!-- End Logo -->

          <div class="card mb-3" style="width: 150%">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                <p class="text-center small">Enter your personal details to create account</p>
              </div>

              <form (ngSubmit)="Submit()" [formGroup]="form" class="row g-3 needs-validation" >
                <div class="col-12">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" formControlName="nom" class="form-control" id="nom" required>
                  <div class="invalid-feedback">SVP, Entrez le Nom !</div>
                </div>

                <div class="col-12">
                  <label for="prenom" class="form-label">Prenom</label>
                  <input type="text" formControlName="prenom" class="form-control" id="prenom" required>
                  <div class="invalid-feedback">Please, Entrez le Prenom !</div>
                </div>

                <div class="col-12">

                  <label for="matricule" class="form-label">matricule</label>
                  <input type="text" formControlName="numeromatricule" class="form-control" id="matricule" required>
                  <div class="invalid-feedback">Please, enter le matricule !</div>
                </div>

                <div class="col-12">
                  <label for="yourEmail" class="form-label">Your Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepends">&#64;</span>
                    <input type="email" formControlName="email" class="form-control" id="yourEmail" required>
                    <div class="invalid-feedback">Svp, votre Email !</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="telephone" class="form-label">Telephone</label>
                  <input type="number" formControlName="telephone" class="form-control" id="telephone" required>
                  <div class="invalid-feedback">Please, enter le telephone !</div>
                </div>





                <div class="col-12">
                  <label for="yourUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg></span>
                    <input type="text" formControlName="username" class="form-control" id="yourUsername" required>
                    <div class="invalid-feedback">Please entry a username.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="yourPassword" required>
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>


                <fieldset >
                  <legend class="col-form-label my-2">Roles</legend>
                  <div class="row mt-3 mx-2">
                    <div class="form-check col-6">
                      <input checked class="form-check-input" id="gridRadios1"  type="radio" value="ETUDIANT" formControlName="role">
                      <label class="form-check-label" for="gridRadios1">
                        Etudiant
                      </label>
                    </div>
                    <div class="form-check col-6">
                      <input class="form-check-input" id="gridRadios2"  type="radio" value="ENSEIGNANT" formControlName="role">
                      <label class="form-check-label" for="gridRadios2">
                        Enseignant
                      </label>
                    </div>
                    <div class="form-check col-md-6">
                      <input class="form-check-input"  id="gridRadios3" type="radio" value="ADMIN" formControlName="role">
                      <label class="form-check-label" for="gridRadios3">
                        Admin
                      </label>
                    </div>
                  </div>

                </fieldset>


                <div class="col-12">
                  <button

                    class="btn btn-primary w-100" [disabled]="form.invalid" type="submit">Create Account</button>
                </div>
                <div class="col-12">
                  <p class="small mb-0">Already have an account? <a routerLink="/auth/login">Log in</a></p>
                </div>
              </form>

            </div>
          </div>



        </div>
      </div>
    </div>

  </section>

</div>
